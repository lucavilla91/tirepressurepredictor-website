# Netlify configuration for Tire Pressure Predictor website

[build]
  # No build command needed for static HTML site
  publish = "."

  # If using npm build process:
  # command = "npm run build"

# Form handling (optional, if using Netlify Forms instead of FormSubmit)
# [build.processing]
#   skip_processing = false
# [build.processing.css]
#   bundle = true
#   minify = true
# [build.processing.js]
#   bundle = true
#   minify = true
# [build.processing.html]
#   pretty_urls = true

# Redirects
[[redirects]]
  # Redirect www to non-www
  from = "https://www.tirepressurepredictor.com/*"
  to = "https://tirepressurepredictor.com/:splat"
  status = 301
  force = true

[[redirects]]
  # Redirect HTTP to HTTPS (usually automatic, but explicit is better)
  from = "http://tirepressurepredictor.com/*"
  to = "https://tirepressurepredictor.com/:splat"
  status = 301
  force = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

    # Content Security Policy (adjust if needed)
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://www.googletagmanager.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' https://formsubmit.co https://ivvxbkpkefryyiiqqbxt.supabase.co;
      frame-ancestors 'none';
    """

    # Cache control
    Cache-Control = "public, max-age=3600, must-revalidate"

# Cache static assets longer
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Custom 404 page (optional - create 404.html if needed)
# [[redirects]]
#   from = "/*"
#   to = "/404.html"
